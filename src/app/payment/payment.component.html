<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  </head>
  
  <body>
      
  <div class="bg-img">
  <div class="container">
  <br>  
  <hr>
  
  <div class="row">
    <aside class="col-sm-6">
  
  <article class="card">
   <div class="card-body p-5">
    <p> <img src="assets\images\pay.jpg" height="150" width="150"> 
  
  </p> 
  <form  (ngSubmit)="save()" action="pays">
  <div class="form-group">
  <label for="username">Full name (on the card)</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user"></i></span>
    </div>
    <input type="text" class="form-control" name="username" placeholder="" required="" [(ngModel)]="payment.name">
  </div> 
  </div> 
  
  <div class="form-group">
  <label for="cardNumber">Card number</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
    </div>
    <input type="text" class="form-control" name="cardNumber"[(ngModel)]="payments.cardno" minlength="12" placeholder="" required="required" [(ngModel)]="payment.cardno" #cdno="ngModel">
    <div   *ngIf="(cdno.touched||cdno.dirty)&&cdno.invalid">
      <small  class="text-danger" *ngIf="cdno.errors.required">Can not be left blank</small>
      <small class="text-danger" *ngIf="cdno.errors.minlength">Can not be less than 12</small>
  </div>
<br>
  </div> 
  </div> 
  
  <div class="row">
      <div class="col-sm-8">
          <div class="form-group">
              <label><span class="hidden-xs">Expiration</span> </label>
            <div class="form-inline">
              <select class="form-control" style="width:45%">
            <option>MM</option>
            <option>01 - January</option>
            <option>02 - February</option>
            <option>03 - February</option>
          </select>
                <span style="width:10%; text-align: center"> / </span>
                <select class="form-control" style="width:45%">
            <option>YY</option>
            <option>2021</option>
            <option>2022</option>
          </select>
            </div>
          </div>
      </div>
      <div class="col-sm-4">
          <div class="form-group">
              <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card" >CVV <i class="fa fa-question-circle"></i></label>
              <input class="form-control" required="" type="text" name="cvv" [(ngModel)]="payments.cvv" minlength="3" maxlength="3"  [(ngModel)]="payment.cvv" #cvv="ngModel">
              <div   *ngIf="(cvv.touched||cvv.dirty)&&cvv.invalid">
                <small  class="text-danger" *ngIf="cvv.errors.required">Can not be left blank</small>
                <small class="text-danger" *ngIf="cvv.errors.maxlength">Can not be greater  than 3 </small>
                <small class="text-danger" *ngIf="cvv.errors.minlength">Can not be less   than 3 </small>
            </div>
          <br>
          </div>
      </div>
  </div> 
  <button class="btn btn-info my-4 btn-primary" type="submit" >submit</button>
  </form>
  </div> 
  </article>
  
  
    </aside>
